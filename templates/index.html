<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2f5;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .preview-section {
            margin: 30px 0;
            display: none;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .result-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .student-list {
            list-style: none;
            margin-top: 15px;
        }

        .student-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .content {
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .btn-secondary {
                margin-left: 0;
            }
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
        }

        h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Smart Attendance System</h1>
            <p>Upload classroom photo to mark attendance automatically</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì§</div>
                <h2>Upload Classroom Photo</h2>
                <p style="margin: 15px 0; color: #666;">Take a photo or upload from gallery</p>
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="document.getElementById('cameraInput').click()">üì∑ Take Photo</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üñºÔ∏è Upload Photo</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h3>Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="uploadImage()">üì§ Process Attendance</button>
                    <button class="btn btn-secondary" onclick="resetUpload()">üîÑ Choose Another</button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Processing attendance...</p>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div id="resultContent"></div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn" onclick="downloadExcel()">üì• Download Excel Report</button>
                <button class="btn btn-secondary" onclick="viewStats()">üìä View Statistics</button>
            </div>
        </div>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const uploadSection = document.getElementById('uploadSection');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');

        let selectedFile = null;

        // Handle file selection from both inputs
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    uploadSection.style.display = 'none';
                    previewSection.style.display = 'block';
                    resultSection.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // Camera input handler
        cameraInput.addEventListener('change', handleFileSelect);
        
        // File input handler
        fileInput.addEventListener('change', handleFileSelect);

        // Upload and process image
        async function uploadImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            previewSection.style.display = 'none';
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('Network error: ' + error.message);
            }
        }

        // Show success result
        function showSuccess(data) {
            resultSection.className = 'result-section result-success';
            resultSection.style.display = 'block';

            let html = `
                <h3>‚úÖ Attendance Recorded Successfully!</h3>
                <div class="stats-grid">
                    <div class="stat-card" style="background: #28a745;">
                        <div class="stat-number">${data.recognized_count}</div>
                        <div class="stat-label">Recognized</div>
                    </div>
                    <div class="stat-card" style="background: #dc3545;">
                        <div class="stat-number">${data.unrecognized_count}</div>
                        <div class="stat-label">Unrecognized</div>
                    </div>
                </div>
            `;

            if (data.students && data.students.length > 0) {
                html += '<h4>Students Present:</h4><ul class="student-list">';
                data.students.forEach(student => {
                    const confidence = (student.confidence * 100).toFixed(1);
                    html += `
                        <li class="student-item">
                            <div>
                                <strong>${student.name}</strong><br>
                                <small>Roll: ${student.roll_number}</small>
                            </div>
                            <span class="confidence-badge">${confidence}%</span>
                        </li>
                    `;
                });
                html += '</ul>';
            }

            if (data.unrecognized_count > 0) {
                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
                        ‚ö†Ô∏è <strong>${data.unrecognized_count} unrecognized face(s)</strong> detected. 
                        They have been saved for review.
                    </div>
                `;
            }

            document.getElementById('resultContent').innerHTML = html;
            uploadSection.style.display = 'block';
        }

        // Show error
        function showError(message) {
            resultSection.className = 'result-section result-error';
            resultSection.style.display = 'block';
            document.getElementById('resultContent').innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            `;
            uploadSection.style.display = 'block';
        }

        // Reset upload
        function resetUpload() {
            fileInput.value = '';
            selectedFile = null;
            previewSection.style.display = 'none';
            uploadSection.style.display = 'block';
            resultSection.style.display = 'none';
        }

        // Download Excel report
        async function downloadExcel() {
            try {
                const today = new Date().toISOString().split('T')[0];
                window.location.href = `/api/export/excel?date=${today}`;
            } catch (error) {
                alert('Error downloading Excel: ' + error.message);
            }
        }

        // View statistics
        async function viewStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    alert(`üìä Today's Statistics:\n\n` +
                          `Total Students: ${data.stats.total_students}\n` +
                          `Present Today: ${data.stats.today_present}\n` +
                          `Absent Today: ${data.stats.today_absent}\n` +
                          `Unrecognized Today: ${data.stats.unrecognized_today}`);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Auto-load on page load
        window.addEventListener('load', function() {
            console.log('Smart Attendance System loaded successfully!');
        });
    </script>
</body>
</html>
